{{ define "file" }}
<!DOCTYPE html>
<html>
	<head>
		{{ template "generichead" . }}
		<title>{{ .meta.Title }} &mdash; {{ .name }} ({{ .ref }}): {{ .path }}</title>
	</head>
	<body>
		{{ template "repoheader" . }}
		{{ template "nav" . }}
		<main>
			<p>{{ .path }} (<a style="color: gray" href="?raw=true">view raw</a>)</p>
			<div class="file-wrapper">
				<pre>{{- .content -}}</pre>
			</div>
		</main>
	</body>
</html>
{{ end }}
